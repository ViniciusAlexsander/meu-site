<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Conversor de pesos</h2>
    <div>
        <p>
            <label>Digite o peso em Kg:</label>
            <input id="inputKilograms" type="number"
            placeholder="Kilogramas"
            oninput="weightConverter(this.value)"
            onchange="weightConverter(this.value)">
        </p>

        <p>Gramas: <span id="outputGramas"></span></p>
        <p>Libras: <span id="outputLibras"></span></p>
    </div>
    
</body>
<script>
    function weightConverter(valNum) {
        document.getElementById("outputGramas").innerHTML = (valNum*1000).toFixed(2);
        document.getElementById("outputLibras").innerHTML = (valNum*2.2046).toFixed(2);
    }
</script>
</html>
