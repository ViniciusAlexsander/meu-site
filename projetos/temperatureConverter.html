<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
</head>
<style>
    * {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 40px;
        font-weight: 600;
    }
    body {
        display: flexbox;
        text-align: justify;
    }
</style>
<body>
    <div>
        <h2>Conversor de Celsius</h2>
        <p>
            <label>Celsius:</label>
            <input id="inputCelsius" type="number" placeholder="Digite apenas nÃºmeros"
            oninput="temperatureConverter(this.value)"
            onchange="temperatureConverter(this.value)">
        </p>
        <p>Fahrenheit: <span id="outputFahrenheit"></span></p>
        <p>Kelvin: <span id="outputKelvin"></span></p>
    </div>

</body>
</html>
<script>
    /* When the input field receives input, convert the value from fahrenheit to celsius */
    function temperatureConverter(valNum) {
        valNum = parseFloat(valNum);
        document.getElementById("outputFahrenheit").innerHTML = ((valNum-32) / 1.8).toFixed(2);
        document.getElementById("outputKelvin").innerHTML = (valNum + 273.15).toFixed(2);
    }
</script>
