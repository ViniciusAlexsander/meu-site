<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Conversor de Celsius para Fahrenheit e Kelvin</h2>
    <div class="container" >
        <p>
            <label>Celsius:</label>
            <input id="inputCelsius" type="number" placeholder="Digite apenas nÃºmeros"
            oninput="temperatureConverter()"
            onchange="temperatureConverter()">
        </p>
        <p>Fahrenheit: <span id="outputFahrenheit"></span></p>
        <p>Kelvin: <span id="outputKelvin"></span></p>
    </div>

</body>
</html>
<script>
    /* When the input field receives input, convert the value from fahrenheit to celsius */
    function temperatureConverter() {
        valNum = document.getElementById("inputCelsius").value;
        valNum = parseFloat(valNum);
        document.getElementById("outputFahrenheit").innerHTML = ((valNum * 1.8) + 32).toFixed(2);
        document.getElementById("outputKelvin").innerHTML = (valNum + 273.15).toFixed(2);
    }
</script>
